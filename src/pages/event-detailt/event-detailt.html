<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button
                    (click)="dismissModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-avatar item-start>
                <img src="../../assets/imgs/grado.jpg">
            </ion-avatar>
            <h2>{{ eventSelected.name }}</h2>
            <p>{{ eventSelected.type }} - {{ eventSelected.date}}</p>
            <p>{{ eventSelected.detailt }}</p>
        </ion-item>

        <button ion-button clear icon-start (click)="showAddGuests()">
            <ion-icon name="md-person-add"></ion-icon>
            Agregar Nuevo Invitado
          </button>

        <ion-item *ngFor="let guest of guestsList$">
            <ion-avatar item-start>
                <img [src]="">
            </ion-avatar>
            <p><b>Nombre:&nbsp;</b>{{ guest.name }}</p>
        </ion-item>
    </ion-list>
</ion-content>
