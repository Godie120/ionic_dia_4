<ion-header>
  <ion-navbar>
      <ion-title>
          Eventos App!
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-input type="text"
                     placeholder="Username"
                     [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input type="password"
                     placeholder="Password"
                     [(ngModel)]="password"></ion-input>
      </ion-item>

  </ion-list>
  <button ion-button icon-left full (click)="loginAppEvent(username, password)">
    <ion-icon name="md-log-in"></ion-icon>
    Log-In
  </button>
  <button ion-button icon-left full (click)="addUserAppEvent(username, password)">
    <ion-icon name="md-create"></ion-icon>
    Crear cuenta
  </button>
</ion-content>
